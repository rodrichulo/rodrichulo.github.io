<form>
    <div id='name-field'>
            Name* <input type='text' name='name'>
            <div class='error'>&nbsp;</div>
    </div>
    <div id='email-field'>
            Email* <input type='text' name='email'>
            <div class='error'>&nbsp;</div>
    </div>

    <input type='submit' onsubmit= "return validate()">
</form>
    <script>

    function validate() {
        var div = document.forms['form']['email'];
        console.log(div)
        if (div.value == "") {
            var tempDiv = document.getElementById("email-field").getElementsByClassName("error")[0];
            tempDiv.value = "need a correct email";
            return false;
        } else {
            return true;
        }

    }
    </script>
